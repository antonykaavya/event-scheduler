<body>
	<div class="row">
	    <div class="form-group">
	        <label>Company Name: </label>
	        <input type="text" class="form-control" id="company_name" placeholder="Enter company name" #name>
	    </div>

	    <div class="form-group">
	        <label>Number of Employees: </label>
	        <input type="number" class="form-control" id="number_employees" placeholder="Enter number of employees" #size>
	    </div>
	</div>

	<div class="row">
		<button (click)="newCompanyName(name); newCompanySize(size) " routerLink="../employee" type="button" class="btn btn-lg">Submit</button>

	</div>

</body>
