<div class="row">
	<div class="form-group">
	    <label for="title">Start Time</label>
	    <input type="text" class="form-control" id="start_time" placeholder="Enter start time of meeting" #newstart>
	</div>

	<div class="form-group">
	    <label for="title">End Time</label>
	    <input type="text" class="form-control" id="end_time" placeholder="Enter end time of meeting" #newend>
	</div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Invited</th>
      <th scope="col">Priority</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of emptyArray(); index as i">
      <th scope="row">{{i}}</th>
      <td></td>
      <td><input type="radio" aria-label="Radio button for following text input"></td>
      <td><input type="radio" aria-label="Radio button for following text input"></td>
    </tr> 
  </tbody>
</table>

<button (click)="addMeeting(newstart, newend, newinvited, newpriority)" type="button" class="btn btn-lg">Add Meeting</button>

<button routerLink="../event" type="button" class="btn btn-lg">Done!</button>
